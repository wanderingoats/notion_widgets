<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1px;
    }
    .quick-note {
            width: 300px;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 15px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            margin-top: 10px; 
        }
    textarea {
      width: 80%;
      height: 70vh;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: transparent;
    }
     .controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
      }
      .color-buttons {
            display: flex;
            margin-right: 20px; 
        }
        .color-button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            margin-right: 5px; 
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .text-size-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .text-size-button:hover {
            transform: scale(1.1);
        }
  </style>
</head>
<body>
  <div>
        <div class="controls">
            <div class="color-buttons">
                <button class="color-button" style="background-color: #F1F1EF;" onclick="changeColor('#F1F1EF')"></button>
                <button class="color-button" style="background-color: #F3EEEE;" onclick="changeColor('#F3EEEE')"></button>
                <button class="color-button" style="background-color: #F8ECDF;" onclick="changeColor('#F8ECDF')"></button>
                <button class="color-button" style="background-color: #FAF3DD;" onclick="changeColor('#FAF3DD')"></button>
                <button class="color-button" style="background-color: #EEF3ED;" onclick="changeColor('#EEF3ED')"></button>
                <button class="color-button" style="background-color: #E9F3F7;" onclick="changeColor('#E9F3F7')"></button>
                <button class="color-button" style="background-color: #F6F3F8;" onclick="changeColor('#F6F3F8')"></button>
                <button class="color-button" style="background-color: #F9F2F5;" onclick="changeColor('#F9F2F5')"></button>
                <button class="color-button" style="background-color: #FAECEC;" onclick="changeColor('#FAECEC')"></button>
            </div>
            <button class="text-size-button" onclick="changeTextSize('small')">S</button>
            <button class="text-size-button" onclick="changeTextSize('large')">S</button>
        </div>
        <div class="quick-note" id="quicknote">
            <textarea id="noteText" placeholder="Write your notes here..."></textarea>
        </div>
        <script>
        function changeColor(color) {
            document.getElementById('quicknote').style.backgroundColor = color;
        }

        function changeTextSize(size) {
            const textarea = document.getElementById('noteText');
            if (size === 'small') {
                textarea.style.fontSize = '14px'; // Small size
            } else if (size === 'large') {
                textarea.style.fontSize = '20px'; // Large size
            }
        }
    </script>
</body>
</html>
